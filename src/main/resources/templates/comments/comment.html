<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login form</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
  <link th:href="@{/style/main.css}" rel="stylesheet"/>
</head>
<body>

<h1>New Comment</h1>

<form class="input-form" th:action="@{/news/article/{id}/comment(id=${article.id})}" th:object="${comment}" method="POST">
  <p>Name: <input type="text" th:field="*{name}" class="create-input"/></p>
  <p>Content:<textarea name="content" type="text" th:field="*{content}" class="text-input" required></textarea></p>
  <p>
    <input type="submit" value="Submit"/>
    <input type="reset" value="Reset"/>
  </p>

</form>

<a th:href="@{/news}">
  <div>BACK</div>
</a>


</body>

</html>
